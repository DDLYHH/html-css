<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>层级选择器</title>
	<style type="text/css">
		.box>li{
			border: 1px solid red;
		}
		.child+li{
			background:red
		}
		.child~li{
			background: blue;
		}
		.u2 li:first-child{
			background: black;
		}
		.u2 li:nth-child(2){
			background: yellow;
		}
		.u2 li:last-child{
			background: purple;
		}

		div p:only-child{
			background: blue;
		}
		/*.d1 p:not(:last-child){
			background: purple;
		}*/
		.d1 p:not(:nth-child(even)){
			background: purple;
		}

	</style>
</head>
<body>
	<ul class="box">
		<li>1
			<ul class="u2">
				<li>1.1</li>
				<li>1.2</li>
				<li>1.3</li>
			</ul>
		</li>
		<li class="child">2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<div>
		<p>p-1</p>
	</div>
	<div class="d1">
		<p>111</p>
		<p>222</p>
		<p>333</p>
		<p>444</p>
		<p>555</p>
	</div>
</body>
</html>
