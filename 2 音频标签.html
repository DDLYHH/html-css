<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>音频标签</title>

</head>
<body>
	<h1>音频</h1>
	<audio src="sc/中国.wav" controls loop></audio>
	<h1>视频</h1>
	<video src="sc/clouds.mp4" controls></video>
	<!-- 
		属性值：
		controls：控制栏
		loop:循环播放
		autoplay:自动播放
		mutedj:静音
	 -->
</body>
</html>
