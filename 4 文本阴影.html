<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本阴影</title>
	<style type="text/css">
		div{
			text-shadow: 2px 0px 1px red;
		}
		div::selection{
			color: red ;
			background: black;
		}
		p{
			width: 50px;
			height: 50px;
			box-shadow: 1px 1px 0.2px gray,-2px -2px 2px purple;
		}
	</style>
</head>
<body>
	<div>hello</div>
	<p></p>
</body>
</html>
