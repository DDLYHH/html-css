<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>目标伪类选择器</title>
	<style type="text/css">
		body,html{
			width: 100%;
			height: 100%;
		}
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.u1{
			position: fixed;
			right: 5px;
			top: 30%;
		}
		.u1 li{
			width: 100px;
			height: 30px;
			line-height: 30px;
			border: 1px solid purple;
			text-align: center;
		}
		.u2 li{
			width: 100%;
			height: 700px;
		}
		li:target{
			background:red ;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="u1">
			<li><a href="#a">京东秒杀</li>
			<li><a href="#b">双11</li>
			<li><a href="#c">频道优选</li>
			<li><a href="#d">特色广场</li>
		</ul>
		<ul class="u2">
			<li id="a">京东秒杀</li>
			<li id="b">双11</li>
			<li id="c">频道优选</li>
			<li id="d">特色广场</li>
		</ul>
	</div>

</body>
</html>
